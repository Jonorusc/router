<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="A Web Component based router by Before Semicolon">
	<title>Router by Before Semicolon</title>
	<script src="https://unpkg.com/@beforesemicolon/web-component@next/dist/client.js"></script>
<!--	<script src="https://unpkg.com/@beforesemicolon/router/dist/client.js"></script>-->
	<script src="./client.js"></script>
	<link rel="stylesheet" href="_stylesheets/common.css">
</head>
<body>
	<div class="wrapper">
		<h1><strong>Router</strong> by <em>Before Semicolon</em></h1>
		
		<nav>
			<page-link path="/">Home</page-link>
			<page-link path="/todos">Todos</page-link>
			<page-link path="/contact">Contact</page-link>
		</nav>
		
		<page-route path="/">
			Welcome
		</page-route>
		<page-route path="/todos" src="./_pages/todos.page.js"></page-route>
		<page-route path="/contact" src="./_pages/contact.page.js"></page-route>
		<page-route path="/404" src="./_pages/not-found.page.html"></page-route>
		
		<page-redirect to="/404"></page-redirect>
	</div>
</body>
</html>
